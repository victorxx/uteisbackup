<body>

  <h1>Calculadora de Consumo de Energia</h1>

  <label for="potencia">Potência do equipamento (em kW):</label>
  <input type="number" id="potencia" step="0.01" placeholder="Ex: 1.5">

  <label for="horas">Horas de uso por dia:</label>
  <input type="number" id="horas" placeholder="Ex: 8">

  <label for="dias">Dias de uso por mês:</label>
  <input type="number" id="dias" placeholder="Ex: 22">

  <label for="tarifa">Tarifa de energia (R$/kWh):</label>
  <input type="number" id="tarifa" step="0.01" placeholder="Ex: 1.20">

  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>

  <script>
    function calcular() {
      const potencia = parseFloat(document.getElementById("potencia").value);
      const horas = parseFloat(document.getElementById("horas").value);
      const dias = parseFloat(document.getElementById("dias").value);
      const tarifa = parseFloat(document.getElementById("tarifa").value);

      if (isNaN(potencia) || isNaN(horas) || isNaN(dias) || isNaN(tarifa)) {
        document.getElementById("resultado").innerHTML = "<strong>Por favor, preencha todos os campos corretamente.</strong>";
        return;
      }

      const consumo = potencia * horas * dias;
      const custo = consumo * tarifa;

      document.getElementById("resultado").innerHTML = `
        <p><strong>Consumo mensal:</strong> ${consumo.toFixed(2)} kWh</p>
        <p><strong>Custo mensal estimado:</strong> R$ ${custo.toFixed(2)}</p>

          style="display: inline-block; background-color: blue; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold; font-family: sans-serif;">
